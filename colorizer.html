<!DOCTYPE html>
<html id="html">
	<head>
		<title>Color randomizer</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="colorizer_style.css" />		
		<link rel="icon" type="image/png" href="favicon.png" />	
	</head>
	
	<body>
		<div class="line">
			<script>
				var colours = ['red', 'green', 'blue', 'yellow'];
							
				// Get input
				var s = prompt("Introduce o texto\n'\\' para separar li√±as", "Default\\Newline");
				
				if (s == null || s == "") {
					s="Made by\\@bieito98";
				}
				
				// Split to chars
				var str = s.split("");
				
				// Create span
				var newSpan = document.createElement("SPAN");

				// Iterate over elements
				var i;
				var chr;
				var lastc;
				var rotate;
				for (i=0; i<str.length; i++) {
					// Get random color
				    	var colourIndex = Math.floor(Math.random() * colours.length);
				    	// Avoid same color twice
				    	while (colourIndex == lastc) {
				    		colourIndex = Math.floor(Math.random() * colours.length);
				    	}
				    	lastc=colourIndex;
				    	if (str[i] == "\\") {
				    		chr=document.createElement("BR");
				    	} else {
				    		chr=document.createElement("SPAN");
				    		if (str[i] == " ") {
				    			chr.innerHTML="\u00A0";
				    		} else {
								chr.innerHTML=str[i];
						}
					}
					/*if (chr.innerHTML == "e") {
						rotate = " rotate";
					} else {
						rotate = "";
					}*/
					chr.setAttribute("class", "char " + colours[colourIndex]);
					newSpan.appendChild(chr);
				}
				document.getElementsByClassName("line")[0].appendChild(newSpan);
			</script>
		</div>
		<div class="foot">
			Made by
			<a href="https://www.instagram.com/_u/bieito98/" style="color:white;" >bieito98</a>
		</div>
	</body>
</html>
