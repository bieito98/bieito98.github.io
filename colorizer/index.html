<!DOCTYPE html>
<html id="html">
	<head>
		<title>Color randomizer</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="colorizer_style.css" />
		<link rel="icon" type="image/png" href="favicon.png" />
		<script type="text/javascript" src="colorizer_script.js"></script>
	</head>

	<body>
		<div id="box">
			<script>
				function colorize() {
					var frm = document.getElementById("frm");
					var text = frm.childNodes[1].value;
					frm.parentNode.removeChild(frm);
					formatText(text);
				}
				function input_onfocus () {
					document.getElementById("textin").value = "";
				}
				function managePress (e) {
					if (e.keyCode == 13) {
						colorize();
					}
				}
			</script>
			<div id="frm">
				<input type="text" id="textin" value="Introduce aquÃ­\o texto a convertir" onfocus="input_onfocus();" onkeypress="managePress(event);">
				<br />
				<button onclick="colorize();">Colorize!</button>
			</div>
		</div>
		<div class="foot">
			Made by
			<a href="https://www.instagram.com/_u/bieito98/" style="color:white;" >bieito98</a>
		</div>
	</body>
</html>
